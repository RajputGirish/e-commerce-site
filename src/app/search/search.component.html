<p style="color: red;">search works!</p>

<div class="row search-item" *ngFor="let item of searchResult">
    <div class="col-sm-3">
        <a routerLink="/details/{{item.id}}"> <!--this link is to route the imagege cliking to product-details page -->
            <img src="{{item.image}}" alt="">
        </a>
    </div>
    <div class="col-sm-8 details">
        <h6><a routerLink="/details/{{item.id}}">{{item.name}}</a></h6>
        <p><b>Price: {{item.price}}</b></p>
        <p><span>Color: {{item.color}}</span> <span> Category: {{item.category}}</span></p>
        <p>{{item.description}}</p>

    </div>
</div>
