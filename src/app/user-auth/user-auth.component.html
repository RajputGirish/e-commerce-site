<p style="color: red;">user-auth works!</p>

<div class="user-auth">

    <div *ngIf="!showLogin" class="user-signup">

        <h1>User Sign-up</h1>
        <form #userSignup="ngForm" class="common-form" (ngSubmit)="signUp(userSignup.value)">
            <input type="text" class="form-input" name="name" placeholder="Enter User Name" ngModel>
            <input type="email" class="form-input" name="email" placeholder="Enter User Email" ngModel>
            <input type="password" class="form-input" name="password" placeholder="Enter User Password" ngModel>
            <button class="form-button">Sign Up</button>
            <p>Already have an account? <a (click)="openLogin()">Click Here</a></p>
        </form>

    </div>

    <div *ngIf="showLogin" class="user-login">

        <h1>User Login</h1>
        <p class="error-p">{{authError}}</p>
        <form #userLogin="ngForm" class="common-form" (ngSubmit)="login(userLogin.value)">
            <input type="email" class="form-input" name="email" placeholder="Enter User Email" ngModel 
                #email="ngModel" required email>
            <p class="invalid-input"><span *ngIf="email.invalid && email.touched">Please Enter Valid Value</span></p>

            <input type="password" class="form-input" name="password" placeholder="Enter User Password" ngModel
                #password="ngModel" required minlength="2" maxlength="20">
            <p class="invalid-input"><span *ngIf="password.invalid && password.touched">Please Enter Valid Value</span></p>
            <button [disabled]="userLogin.invalid" class="form-button">Login</button>
            <p>Want to Creat Account? <a (click)="openSignUp()">Click Here</a></p>
        </form>
    </div>
</div>
